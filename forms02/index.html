<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Input example</h1>

    <form action="" method="post">

        <div>
            <label for="text">Text</label>
            <input placeholder="insert text" type="text" name="text" id="text">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>

        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
        </div>

        <div>
            <label for="date-time">Date Time</label>
            <input type="datetime-local" name="date-time" id="date-time">
        </div>

        <div>
            <label for="number">Number</label>
            <input type="number" name="number" id="number">
        </div>

        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>

        <div>
            <select name="subject" id="">
                <option disable selected value="">Select an option</option>
                <option value="option-01">Option 01</option>
                <option value="option-02">Option 02</option>
                <option value="option-03">Option 03</option>
            </select>
        </div>

    </form>

</body>

</html>
