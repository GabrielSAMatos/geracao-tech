<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body class="bg-secondary">

    <div class="d-flex justify-content-center align-items-center vw-100 min-vh-100">

        <div class="w-25 py-5">
            <h1 class="h3 text-center mb-4">Register</h1>

            <form action="">

                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input  class="form-control" type="text" name="username" id="username">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <div class="input-group">
                        <input class="form-control" type="email" name="email" id="email">
                        <span class="input-group-text">@example.com</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="sex">Gender</label>
                    <select class="form-select" name="sex" id="sex">
                        <option value="">Select an item</option>
                        <option value="">Man Cis</option>
                        <option value="">Man Trans</option>
                        <option value="">Woman Cis</option>
                        <option value="">Woman Trans</option>
                        <option value="">Others</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Choice your profession</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="job" id="job1">
                        <label class="form-label" for="job1">Studant</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="job" id="job2">
                        <label class="form-label" for="job2">Engineer</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password">
                    <div class="form-text" >The password must have at least 8 characters </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input class="form-control" type="confirm-password" name="confirm-password" id="confirm-password">
                
                </div>

                <div class="form-check form-switch mb-3 ">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
                    <label class="form-label" for="checkbox">Save data</label>
                </div>

                <div>
                    <button class="btn btn-primary w-100" type="button">Enter</button>
                </div>

            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
